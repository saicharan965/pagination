<h1 class="text-center my-4">Task Manager</h1>

<div class="pagination d-flex justify-content-center align-items-center mb-4 gap-3">
  <button class="btn btn-sm btn-outline-primary" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
    Previous
  </button>

  <span class="fw-bold">
    Page <span class="badge bg-primary">{{ currentPage }}</span> of
    <span class="badge bg-primary">{{ totalPages }}</span>
  </span>

  <button class="btn btn-sm btn-outline-primary" (click)="goToPage(currentPage + 1)"
    [disabled]="currentPage >= totalPages">
    Next
  </button>
</div>

<div class="d-flex flex-wrap justify-content-center gap-3">
  @for (item of paginatedTasks; track $index) {
  <div class="task bg-light border rounded p-3" style="width: 250px; background-color: bisque;">
    <h5 class="text-wrap text-primary">Title: {{ item.title }}</h5>
    <hr>
    <p class="mb-1"><strong>Task ID:</strong> {{ item.id }}</p>
    <p class="mb-1"><strong>User ID:</strong> {{ item.userId }}</p>
    <p class="mb-0"><strong>Completed:</strong> {{ item.completed }}</p>
  </div>
  }
</div>

<div class="pagination d-flex justify-content-center align-items-center mt-4 gap-3">
  <button class="btn btn-sm btn-outline-primary" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
    Previous
  </button>

  <span class="fw-bold">
    Page <span class="badge bg-primary">{{ currentPage }}</span> of
    <span class="badge bg-primary">{{ totalPages }}</span>
  </span>

  <button class="btn btn-sm btn-outline-primary" (click)="goToPage(currentPage + 1)"
    [disabled]="currentPage >= totalPages">
    Next
  </button>
</div>
